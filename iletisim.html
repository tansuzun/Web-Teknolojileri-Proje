  <script>

    function temizle()
    {
      document.getElementById("iletisimFormu").reset();
    }

    function uyariMesaji(elementId, uyari) 
    {
       document.getElementById(elementId).innerHTML = uyari;
    } 

    function formKontrol()
    { 
        
        var isim = document.iletisimFormu.isim.value;
        var soyisim = document.iletisimFormu.soyisim.value;
        var email=document.iletisimFormu.email.value;
        var sehir = document.iletisimFormu.sehir.value;
        var cinsiyet = document.iletisimFormu.cinsiyet.value;
       
        var isimuyari = soyisimuyari = sehiruyari = emailuyari = cinsiyetuyari = true;  
        
        if(isim=="")
        {
          uyariMesaji("isimuyari", "*İsim alanı boş geçilemez!");
        }else {
          uyariMesaji("isimuyari", "");
          isimuyari = false;
        }

        if(soyisim=="")
        {
           uyariMesaji("soyisimuyari","*Soyisim boş geçilemez!");
        }else {
           uyariMesaji("soyisimuyari", "");
           soyisimuyari = false;
        }

        if(sehir == "") 
        {
           uyariMesaji("sehiruyari","*Şehir boş geçilemez!");

        } else {
            uyariMesaji("sehiruyari", "");
            sehiruyari = false;
        }
        
        if(cinsiyet== "")
        {
          uyariMesaji("cinsiyetuyari","*Cinsiyet boş geçilemez!");
        } else {
          uyariMesaji("cinsiyetuyari", "");
          cinsiyetuyari = false;
        }

        if(email=="")
        {
          uyariMesaji("emailuyari","*Email boş geçilemez!");
        }
        else 
        { 
          var kural=/^\S+@\S+\.\S+$/;
          if(!kural.test(email))
          {
             uyariMesaji("emailuyari","*Lütfen geçerli bir mail adresi giriniz!");
          } else
          {
              uyariMesaji("emailuyari", "");
              emailuyari = false;
          }
        }
       

        if((isimuyari || soyisimuyari || emailuyari || sehiruyari || cinsiyetuyari) == true) 
        {
            return false;
        } 
        
    }
  </script>
